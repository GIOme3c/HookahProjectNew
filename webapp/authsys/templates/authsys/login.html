{% extends 'root/root.html' %}

{% block content %}
    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <input name="username">
        <input type="password" name="password">
        <button type="submit">+</button>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endblock %}
